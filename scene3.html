<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="scene3.css" />
  </head>

  <body>
    <div class="scene">
      <div class="sky">
        <div class="cloud cloud--left">
          <div class="cloud__puff"></div>
          <div class="cloud__puff"></div>
          <div class="cloud__puff"></div>
        </div>

        <div class="cloud cloud--right">
          <div class="cloud__puff"></div>
          <div class="cloud__puff"></div>
          <div class="cloud__puff"></div>
        </div>
      </div>

      <div class="ground">
        <div class="forest-container">
          <div class="tree tree--1">
            <div class="tree__leaves tree__leaves--top"></div>
            <div class="tree__leaves tree__leaves--middle"></div>
            <div class="tree__leaves tree__leaves--bottom"></div>
            <div class="tree__trunk"></div>
          </div>

          <div class="tree tree--2">
            <div class="tree__leaves tree__leaves--top"></div>
            <div class="tree__leaves tree__leaves--middle"></div>
            <div class="tree__leaves tree__leaves--bottom"></div>
            <div class="tree__trunk"></div>
          </div>

          <div class="tree tree--3">
            <div class="tree__leaves tree__leaves--top"></div>
            <div class="tree__leaves tree__leaves--middle"></div>
            <div class="tree__leaves tree__leaves--bottom"></div>
            <div class="tree__trunk"></div>
          </div>

          <div class="tree tree--4">
            <div class="tree__leaves tree__leaves--top"></div>
            <div class="tree__leaves tree__leaves--middle"></div>
            <div class="tree__leaves tree__leaves--bottom"></div>
            <div class="tree__trunk"></div>
          </div>

          <div class="bush bush--left">
            <div class="bush__leaves bush__leaves--left"></div>
            <div class="bush__leaves bush__leaves--middle"></div>
            <div class="bush__leaves bush__leaves--right"></div>
          </div>

          <div class="bush bush--center">
            <div class="bush__leaves bush__leaves--left"></div>
            <div class="bush__leaves bush__leaves--middle"></div>
            <div class="bush__leaves bush__leaves--right"></div>
          </div>

          <div class="bush bush--right">
            <div class="bush__leaves bush__leaves--left"></div>
            <div class="bush__leaves bush__leaves--middle"></div>
            <div class="bush__leaves bush__leaves--right"></div>
          </div>
        </div>

        <div class="industry">
          <div class="bush bush--single">
            <div class="bush__leaves bush__leaves--left"></div>
            <div class="bush__leaves bush__leaves--middle"></div>
            <div class="bush__leaves bush__leaves--right"></div>
          </div>

          <div class="building building--small">
            <div class="building__roof"></div>

            <div class="building__front-wall">
              <div class="window-group">
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
                <div class="window"></div>
              </div>
            </div>

            <div class="building__right-wall">
              <div class="window-group">
                <div class="window window--white"></div>
                <div class="window window--white"></div>
                <div class="window window--white"></div>
                <div class="window window--white"></div>
                <div class="window window--white"></div>
                <div class="window window--white"></div>
              </div>
            </div>
          </div>
          <div class="building building--large">
            <div class="building__front-wall"></div>
            <div class="building__right-wall">
              <div class="window-group">
                <div class="window window--white"></div>
                <div class="window window--white""></div>
                <div class="window window--white""></div>
                <div class="window window--white""></div>
                <div class="window window--white""></div>
                <div class="window window--white""></div>
              </div>
            </div>

            <div class="building__roof"></div>

            <div class="building__loft loft">
              <div class="loft__front-wall">
                <div class="loft__round-window"></div>
              </div>

              <div class="loft__right-wall">
                <div class="window-group">
                  <div class="window window--white"></div>
                  <div class="window window--white"></div>
                  <div class="window window--white"></div>
                  <div class="window window--white"></div>
                </div>
              </div>
              <div class="loft__roof"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
