<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="scene3.css" />
  </head>

  <body>
    <div class="scene">
      <div class="background sky">
        <div class="cloud-container cloud-container--left">
          <div class="cloud-container__cloud cloud-part1"></div>
          <div class="cloud-container__cloud cloud-part2"></div>
          <div class="cloud-container__cloud cloud-part3"></div>
        </div>

        <div class="cloud-container cloud-container--right">
          <div class="cloud-container__cloud cloud-part1"></div>
          <div class="cloud-container__cloud cloud-part2"></div>
          <div class="cloud-container__cloud cloud-part3"></div>
        </div>
      </div>

      <div class="background ground">
        <div class="forest-container">
          <div class="forest-container__tree tree tree--1">
            <div class="tree-part--green2 tree__part1"></div>
            <div class="tree-part--green2 tree__part2"></div>
            <div class="tree-part--green2 tree__part3"></div>
            <div class="tree-part--trunk tree__part4"></div>
          </div>

          <div class="forest-container__tree tree tree--2">
            <div class="tree-part--green3 tree__part1"></div>
            <div class="tree-part--green3 tree__part2"></div>
            <div class="tree-part--green3 tree__part3"></div>
            <div class="tree-part--trunk tree__part4"></div>
          </div>

          <div class="forest-container__tree tree tree--3">
            <div class="tree-part--green3 tree__part1"></div>
            <div class="tree-part--green3 tree__part2"></div>
            <div class="tree-part--green3 tree__part3"></div>
            <div class="tree-part--trunk tree__part4"></div>
          </div>

          <div class="forest-container__tree tree tree--4">
            <div class="tree-part--green2 tree__part1"></div>
            <div class="tree-part--green2 tree__part2"></div>
            <div class="tree-part--green2 tree__part3"></div>
            <div class="tree-part--trunk tree__part4"></div>
          </div>

          <div class="forest-container__bush bush bush--left">
            <div class="bush-part--left bush__part1"></div>
            <div class="bush-part--left bush__part2"></div>
            <div class="bush-part--left bush__part3"></div>
          </div>

          <div class="forest-container__bush bush bush--center">
            <div class="bush-part--center bush__part1"></div>
            <div class="bush-part--center bush__part2"></div>
            <div class="bush-part--center bush__part3"></div>
          </div>

          <div class="forest-container__bush bush bush--right">
            <div class="bush-part--right bush__part1"></div>
            <div class="bush-part--right bush__part2"></div>
            <div class="bush-part--right bush__part3"></div>
          </div>
        </div>

        <div class="industry">
          <div class="bush bush--single">
            <div class="bush-part--single bush__part1"></div>
            <div class="bush-part--single bush__part2"></div>
            <div class="bush-part--single bush__part3"></div>
          </div>

          <div class="building building--small">
            <div class="building__roof"></div>

            <div class="building__front-wall">
              <div class="front-wall__window">
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
                <div class="grid-window"></div>
              </div>
            </div>

            <div class="building__right-wall">
              <div class="right-wall__window">
                <div class="window--grid-white"></div> 
                <div class="window--grid-white"></div> 
                <div class="window--grid-white"></div> 
                <div class="window--grid-white"></div> 
                <div class="window--grid-white"></div> 
                <div class="window--grid-white"></div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
